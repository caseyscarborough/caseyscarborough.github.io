---
layout: default
title: Blog
group: Blog
---
<br>
<div class="container">
  <div class="row">
    <div class="col-md-2 hidden-sm"></div>
    <div class="col-md-8">
      <h1>Blog</h1>
      <h4 class="meta">Posts that I've written.</h4>
      <ul>
        {% for post in site.posts %}
          <li><span class="monospace">{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
