---
layout: default
title: Posts
---

<div class="container">
  <div class="row">
    <div class="col-md-1 hidden-sm"></div>
    <div class="col-md-10">
      <h1>Blog Posts</h1>
      <ul class="posts">
        {% for post in site.posts %}
          <li><span class="meta monospace">{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
